<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="cookie_monster_ctf/app/templates/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user.username }}</h1>
        <p class="balance">Balance: ${{ user.balance }}</p>
        <form method="POST" action="/transfer" class="transfer-form">
            <input type="text" name="recipient" placeholder="Recipient Username" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <button type="submit">Transfer</button>
        </form>
        <a href="/logout" class="logout">Logout</a>
        <!-- Hint: Check your cookies for session management -->
        <!-- Red Herring: 'Secure' flag on cookies doesn't guarantee safety -->
    </div>
</body>
</html>
